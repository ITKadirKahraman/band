<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="brain.js">
    <title>Band Webseite</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <img class="logo" src="./img/header/logo.png" alt="Logo vom Band">
            <div class="navTextIcon">
                <a href="">HOME</a>
                <a href="">LOCATIONS</a>
                <a href="">ABOUT</a>
                <a href="">CONTACT</a>
                <img src="/img/header/facebook_white.png" alt="Facenook Logo">
                <img src="/img/header/instagram_white.png" alt="Instagram Logo">
                <img src="/img/header/twitter_white.png" alt="Twitter Logo">
            </div>
        </nav>
        <article class="headerText">
            <h1>ROCK MOUNTAIN</h1>
            <p>Discover the best live music</p>
            <button onclick="showLocation()">UPCOMING SHOW</button>
        </article>
    </header>
    <main>
        <section class="category">
            <div class="threeImages">
                <p>NEWS</p>
                <img src="/img/category/category1.png" alt="Mikrofon">
            </div>
            <div class="threeImages">
                <p>ALBUM</p>
                <img src="/img/category/category2.png" alt="Album">
            </div>
            <div class="threeImages">
                <p>STORE</p>
                <img src="/img/category/category3.png" alt="TShirt">
            </div>
        </section>
        <section class="slogan">
            <p class="sloganText">FOLLOW AND LISTEN TO THIS PLAYLIST TO</p>
            <p class="sloganText">GET PREPARED FOR THE SHOW!</p>
        </section>
        <section>
            <img class="video" src="/img/video/bottom.png" alt="Video">
        </section>
    </main>
    <footer>
        <div class="footer">
            <p class="footerText">SUBSCRIBE & FOLLOW TO GET <br> UPDATES FROM MOUNTAIN!</p>
            <div>
                <div class="footerRight">
                    <img src="img/footer/Facebook.png" alt="facebook">
                    <img src="img/footer/ins.png" alt="Instagram">
                    <img src="img/footer/twitter.png" alt="Twitter">
                    <div class="underRight">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
